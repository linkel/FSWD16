<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- JQUERY -->
    <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60='
        crossorigin='anonymous'></script>
    <!-- Semantic-UI -->
    <link rel='stylesheet' text='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css'>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
    <title>Lambda | Class 16</title>
</head>

<body onload="getStudents()">
    <div class="ui action input">
        <form class="ui action input" onkeydown='searchStudents()'>
            <input id="search" type="text" placeholder="Search...">
            <button onclick="searchStudents()" class="ui button">Search</button>
        </form>
    </div>
    <div class="ui six doubling cards centered raised link student"></div>
</body>
<script>
    // initially displays all students
    getStudents = () => {
      $.ajax({
        type: 'GET',
        dataType: 'json',
        url: 'students.json',
        success: data => {
          data.map(student => {
            $(".student").append(`
            <div class="card">
              <div class="image">
                <img src="${student.avatar}">
              </div>
              <div class="content">
                <a class="header">${student.name}</a>
                <a class="header" href="https://github.com/${student.githubHandle}">Github: ${student.githubHandle}</a>
              </div>
            </div>
            `
            )
          })
        },
      })
    }
    // function for searching for students
    searchStudents = input => {
        $(".student").empty()
        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: 'students.json',
            success: data => {
                data.map(student => {
                    // grab input and convert to uppercase to be consistent
                    var input = document.getElementById("search").value;
                    var inputUpper = input.toUpperCase()
                    var charLength = inputUpper.length
                    var studentName = student.name.toUpperCase()
                    // search for substring in student name and display students that match substring
                    if (studentName.substring(0, charLength) === inputUpper.substring(0, charLength)) {
                        $(".student").append(`
                        <div class="card">
                          <div class="image">
                            <img src="${student.avatar}">
                          </div>
                          <div class="content">
                            <a class="header">${student.name}</a>
                            <a class="header" href="https://github.com/${student.githubHandle}">Github: ${student.githubHandle}</a>
                          </div>
                        </div>
                        `
                        )
                    // if empty string in search box, show all students
                    } else if (inputUpper === ''){
                        $(".student").append(`
                        <div class="card">
                          <div class="image">
                            <img src="${student.avatar}">
                          </div>
                          <div class="content">
                            <a class="header">${student.name}</a>
                            <a class="header" href="https://github.com/${student.githubHandle}">Github: ${student.githubHandle}</a>
                          </div>
                        </div>
                        `
                        )
                    } 
                    

                })
            },
        })
    }

</script>

</html>
